apiVersion: v1
kind: Pod
metadata:
  labels:
    pod: hpc
  name: hpc
spec:
  securityContext:
    windowsOptions:
      hostProcess: true
      runAsUserName: "NT AUTHORITY\\SYSTEM"
  hostNetwork: true
  containers:
    - name: hpc
      image: wcontainertestregistry.azurecr.io/monagent:v18.0
      imagePullPolicy: IfNotPresent
  nodeSelector:
    "kubernetes.io/os": windows
